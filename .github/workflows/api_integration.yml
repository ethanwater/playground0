name: API Endpoint Testing Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: Build and Test
      run: |
        go build ./...
        go test -v ./...
        
    - name: Run EchoResponse Test
      run: |
        go run build/main.go &  
        sleep 5  
        response=$(curl -s "http://127.0.0.1:8080/echo=cat")
        if [[ "$response" == *"cat"* ]]; then
          echo "Test passed: EchoResponseHandler returned the expected input."
        else
          echo "Test failed: EchoResponseHandler did not return the expected input."
          exit 1
        fi
    
    - name: Run Generate2FA Test
      run: |
        go run build/main.go &  
        sleep 5  
        response=$(curl -s "http://127.0.0.1:8080/user/bella/2FA?action=generate")
        if [[ "$response" != *"cat"* ]]; then
          echo "Test passed: Generate2FA returned the expected input."
        else
          echo "Test failed: Generate2FA did not return the expected input."
          exit 1
        fi

    - name: Run Verify2FA Test
      run: |
        go run build/main.go &  
        sleep 5  
        response=$(curl -s "http://127.0.0.1:8080/user/bella/2FA?action=verify&hash=%242a%2412%24EtZzq0tkfd%2FHkV8ulUKPNue4ju6vOpcHwm7nTxFMcYQLzDOtkfdTK&key=GBUU0")
        if [[ "$response" == *"true"* ]]; then
          echo "Test passed: Generate2FA returned the expected input."
        else
          echo "Test failed: Generate2FA did not return the expected input."
          exit 1
     
    - name: Stop the server
      run: pkill -f "build/main.go" || true  
